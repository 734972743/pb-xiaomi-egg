

<%- include ../../public/admin_header.html %>


    <div class="col-sm-10">
        
        <div class="panel panel-default">
            <div class="panel-heading">
                搜索
            </div>
            <div class="panel-body">
                
                <div class="form-group">
                    <a href="/admin/goods/add"> <button type="submit" class="btn btn-default"> 增加商品 </button> </a>
                </div>
            </div>
        </div>
        <!--
            列表展示
        -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr class="th">
                    <th>商品名称</th>
                    <th>货号</th>
                    <th>价格</th>
                    <th>点击量</th>
                    <th>上架</th>
                    <th>精品</th>
                    <th>新品</th>
                    <th>畅销</th>
                    <th>推荐排序</th>
                    <th>库存</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                
                <% for(let i=0; i<list.length; i++){%>
                    <tr>
                        <td><%=list[i].title%></td>
                        <td><%=list[i].goods_sn%></td>
                        <td><%=list[i].shop_price%></td>
                        <td><%=list[i].click_count%></td>
                        <td> <img src="<%= list[i].status == '1' ? '/public/admin/images/yes.gif' : '/public/admin/images/no.gif' %>" onclick="app.changeStatus(this, 'Goods', 'status', '<%=list[i]._id%>')" />   </td>
                        <td> <img src="<%= list[i].is_best == '1' ? '/public/admin/images/yes.gif' : '/public/admin/images/no.gif' %>" onclick="app.changeStatus(this, 'Goods', 'is_best', '<%=list[i]._id%>')" />   </td>
                        <td> <img src="<%= list[i].is_new == '1' ? '/public/admin/images/yes.gif' : '/public/admin/images/no.gif' %>" onclick="app.changeStatus(this, 'Goods', 'is_new', '<%=list[i]._id%>')" />   </td>
                        <td> <img src="<%= list[i].is_hot == '1' ? '/public/admin/images/yes.gif' : '/public/admin/images/no.gif' %>" onclick="app.changeStatus(this, 'Goods', 'is_hot', '<%=list[i]._id%>')" />   </td>
                        <td><%=list[i].sort%></td>
                        <td><%=list[i].goods_number%></td>
                        <td class="text-center">  <a href="/admin/goods/edit?id=<%=list[i]._id%>">修改</a> <a class="delete" href="/admin/delete?model=Goods&_id=<%=list[i]._id%>">删除</a> </td>
                    </tr>
                <%}%>

                </tbody>
            </table>
        </div>

    </div>
   

</body>
</html>
